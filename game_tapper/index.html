<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Tapper Task</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="game-container">
        <h1>Spacebar Tapper Task</h1>

        <div class="instructions-area">
            <p>Instruction: Repeatedly tap the **SPACEBAR** as fast as you can for 60 seconds.</p>
            <p>Score counts only one tap per full press-and-release cycle.</p>
            <p class="start-hint">Click **START** to begin.</p>
        </div>

        <button id="startButton" class="game-button">START GAME</button>

        <div id="game-area" class="game-area">
            <div class="stats-area">
                <p>Time Left: <span id="timer">60</span>s</p>
                <p>Taps: <span id="score">0</span></p>
            </div>
            
            <div id="feedback" class="feedback-message"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
